<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="/assets/logo.svg" alt="Logomarca" />
        <h1>Space Cream</h1>
      </header>
      <main>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi nisi
          odio, est impedit dolorem asperiores fugiat assumenda, deserunt
          recusandae doloremque dolorum voluptas unde. Reprehenderit quae
          dolores delectus? Quasi, rem dolore!
        </p>
        <div class="cards">
          <div class="card">
            <img
              src="/assets/sorvete1.png"
              alt="Imagem de três picolés de amora"
            />
            <h2>Paletas</h2>
          </div>

          <div class="card">
            <img
              src="/assets/sorvete2.png"
              alt="Imagem de um pote cheio de milkshake de frutas vermelhas com várias frutas caindo em cima dele"
            />
            <h2>Shakes</h2>
          </div>

          <div class="card">
            <img
              src="/assets/sorvete3.png"
              alt="Imagem de uma colher com uma bola de sorvete de cor roxa"
            />
            <h2>Massas</h2>
          </div>

          <div class="card">
            <img
              src="/assets/sorvete4.png"
              alt="Imagem de um picolé de duas cores (roxo e amarelo) com cobertura branca com pedaços de nozes"
            />
            <h2>Picolés</h2>
          </div>
        </div>
